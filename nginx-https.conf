worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP to HTTPS 리다이렉트
    server {
        listen 80;
        server_name forum.rjsgud.com;
        
        # Let's Encrypt 인증을 위한 경로 (win-acme가 사용)
        location /.well-known/acme-challenge/ {
            root C:/certificates;
        }
        
        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        server_name forum.rjsgud.com;

        # SSL 인증서 설정 (win-acme로 발급받은 인증서 경로)
        ssl_certificate      C:/certificates/forum.rjsgud.com/forum.rjsgud.com-crt.pem;
        ssl_certificate_key  C:/certificates/forum.rjsgud.com/forum.rjsgud.com-key.pem;
        ssl_trusted_certificate C:/certificates/forum.rjsgud.com/forum.rjsgud.com-chain.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 업로드 용량 제한
        client_max_body_size 20m;
        
        # 업로드/응답 타임아웃
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;

        # 업로드 파일 정적 서빙
        location /uploads/ {
            alias D:/app-data/uploads/;
            autoindex off;
            
            # 캐싱
            add_header Cache-Control "public, max-age=86400";
            
            # 보안: 숨김파일 차단
            location ~* /\. {
                deny all;
            }
        }

        # 프론트엔드(Next.js: 3000)
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 백엔드(Spring: 8081)
        location /api/ {
            proxy_pass http://127.0.0.1:8081/;  # /api/ 제거하고 전달
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

